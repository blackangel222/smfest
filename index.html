<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>smfest landing page 2024</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="header ">
            <div class="container-fluid ">
                <div class="row gap-5  ms-5">
                    <div class="mt-5 d-flex ">
                        <div class="col-2">
                            <img src="img/Screenshot 2024-08-12 024018.png" alt="">
                        </div>
                        <div class="d-lg-flex d-none col-lg-6  gap-5 navitems">
                            <div class="home" >
                               <a href="https://smfest.org/">HOME</a> 
                            </div>
                            <div class="about d-flex gap-5 ">
                                <a href="https://smfest.org/about/">ABOUT</a>
                                <a href="https://smfest.org/sponsor/">SPONSOR</a>
                                <a href="https://smfest.org/contact/">CONTACT</a>
                                <a href="https://smfest.org/volunteer/">VOLUNTER</a>
                            </div>
                        </div>
                        <div class="d-lg-none d-flex col-6 search">
                            <div>
                                <strong><i class="bi bi-search"></i></strong>  
                            </div>

                        </div>
                        <div class="d-lg-flex d-none col-lg-3 sponsor gap-4 ">

                            <button>SPONSOR</button>

                        </div>
                        <div class="d-lg-none d-flex col-3 button ">
                          <div>

                            <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                            <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasScrollingLabel"></h5>

                                </div>
                                <div class="offcanvas-body d-block ">
                                    <h4>Home</h4>
                                    <h4>About</h4>
                                    <h4>Sponsor</h4>
                                    <h4>Contact</h4>

                            </div>
                          </div>
                        </div>

                </div>
            </div>
            <div class="container-fluid">
                <div class="row mt-5">
                    <div class="col-7 d-flex">

                            SMFest

       <script src="js/bootstrap.bundle.js"></script>
